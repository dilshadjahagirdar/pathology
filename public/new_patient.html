    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New User</title>

    <script src="js/dashboard.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/flag-icon.min.css">
    <link rel="stylesheet" href="assets/css/cs-skin-elastic.css">

    <link rel="stylesheet" href="assets/scss/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

<body  ng-app="pathology" ng-controller="DashboardCtrl">
    <!-- Left Panel -->
    <aside id="left-panel" class="left-panel">
        <div ng-include="'left_panel.html'"></div>
    </aside>
    <!-- Left Panel -->
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    <!--User create form-->
                  <div class="col-lg-6">
                    <div class="card">
                        <form ng-submit="createPatient()" method="post" enctype="multipart/form-data" class="form-horizontal path-form">
                            <div class="card-header">
                                <span class="card-title title">Add new patient</span>
                            </div>
                            <div class="card-body card-block">
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">First Name</label></div>
                                    <div class="col-12 col-md-9"><input ng-model="patient.first_name" type="text" id="text-input" name="text-input" placeholder="First Name" class="form-control"></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Last Name</label></div>
                                    <div class="col-12 col-md-9"><input ng-model="patient.last_name" type="text" id="text-input" name="text-input" placeholder="Last Name" class="form-control"></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="email-input" class=" form-control-label">Age</label></div>
                                    <div class="col-12 col-md-9"><input ng-model="patient.age" type="number" placeholder="Enter Age" class="form-control"></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="email-input" class=" form-control-label">Mobile No.</label></div>
                                    <div class="col-12 col-md-9"><input ng-model="patient.phone" type="text" placeholder="Mobile number" class="form-control"></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="select" class=" form-control-label">Gender</label></div>
                                    <div class="col-12 col-md-9">
                                        <select name="select" id="select" class="form-control" ng-model="patient.gender">
                                            <option value="0">Please select</option>
                                            <option value="1">Male</option>
                                            <option value="2">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">Address</label></div>
                                    <div class="col-12 col-md-9"><textarea ng-model="patient.address" name="textarea-input" id="textarea-input" rows="5" placeholder="Address" class="form-control"></textarea></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Doctor Name</label></div>
                                    <div class="col-12 col-md-9"><input ng-model="patient.referred_by" type="text" id="text-input" name="text-input" placeholder="Doctor name" class="form-control"></div>
                                </div>
                            </div>
                            <div class="card-footer text-right">
                                <button class="btn btn-info btn-outline btn-xs" type="submit">CREATE</button>
                                <button class="btn btn-info btn-outline btn-xs" type="reset">CANCEL</button>
                            </div>
                        </form>
                    </div>
                  </div>
                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
    </div><!-- /#right-panel -->

    <!-- Right Panel -->


    <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
