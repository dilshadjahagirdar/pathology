<body ng-app="pathology" ng-controller="DashboardCtrl">

    <aside id="left-panel" class="left-panel">
        <div ng-include="'left_panel.html'"></div>
    </aside>

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <div class="content mt-3" ng-init="getAllTests();">
            <div class="animated fadeIn">
                <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                          <div class="col-md-9">
                            <strong class="card-title">Tests details</strong>
                          </div>
                          <a class="col-md-3" href="new_test.html">
                            <i class="fa fa-plus">New Test</i>
                          </a>
                        </div>
                        <div class="card-body">
                          <table class="table table-striped table-bordered">
                            <thead>
                              <tr>
                                <th>id</th>
                                <th>Test Name</th>
                                <th>Range</th>
                                <th>cost</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="test in tests | orderBy: 'updated_at':true
">
                                    <td>{{test.id}}</td>
                                    <td>{{test.test_name}}</td>
                                    <td>{{test.minimum_count}} {{test.unit}} - {{test.maximum_count}} {{test.unit}}</td>
                                    <td>{{test.cost}} RS</td>
                                </tr>
                            </tbody>
                          </table>
                        </div>
                    </div>
                </div>


                </div>
            </div><!-- .animated -->
        </div><!-- .content -->


    </div><!-- /#right-panel -->

    <!-- Right Panel -->


    <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="assets/js/popper.min.js"></script>

    <script src="assets/js/lib/data-table/datatables.min.js"></script>

    <script src="assets/js/lib/data-table/pdfmake.min.js"></script>
    <script src="assets/js/lib/data-table/vfs_fonts.js"></script>
    <script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.print.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
    <script src="assets/js/lib/data-table/datatables-init.js"></script>


    <script type="text/javascript">
        $(document).ready(function() {
          $('#bootstrap-data-table-export').DataTable();
        } );
    </script>
