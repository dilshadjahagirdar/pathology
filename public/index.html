<html lang="en">
<head>
	<title>Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>
	
	<div class="limiter" ng-app="pathology" ng-controller="loginCtrl">
		<div class="container-login100">
			<div class="wrap-login100 p-t-25 p-b-20">
				<form ng-submit="login();" class="login100-form validate-form">
					<span class="login100-form-title p-b-70">
						Welcome
					</span>

					<div class="wrap-input100 validate-input m-t-35 m-b-35" data-validate = "Enter username">
						<input ng-model="user.email" class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input ng-model="user.password" class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>

					<ul class="login-more p-t-30">
						<li>
							<span class="txt1">
								Donâ€™t have an account?
							</span>

							<a href="new_user.html" class="txt2">
								Sign up
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	<script src="js/login.js"></script>

</body>
</html>
