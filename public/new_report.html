<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New User</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/dashboard.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.html">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/flag-icon.min.css">
    <link rel="stylesheet" href="assets/css/cs-skin-elastic.css">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" href="assets/scss/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body ng-app="pathology" ng-controller="DashboardCtrl">
    <!-- Left Panel -->
    <aside id="left-panel" class="left-panel">
        <div ng-include="'left_panel.html'"></div>
    </aside>
    <!-- Left Panel -->
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    <!--User create form-->
                  <div class="col-lg-12">
                    <div class="card">
                        <form ng-submit="createReport()" method="post" enctype="multipart/form-data" class="form-horizontal">
                            <div class="card-header">
                                <strong>Create new report</strong>
                            </div>
                            <div class="card-body card-block" ng-init="getAllPatients();getAllTests();">
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="select" class=" form-control-label">Patient Name</label></div>
                                    <div class="col-12 col-md-9">
                                        <select class="form-control" ng-model="report.patient_id">
                                            <option ng-repeat="patient in patients" value="{{patient.id}}">{{patient.first_name}} {{patient.last_name}} </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col col-md-3"><label class=" form-control-label">Tests </label></div>
                                    <div class="col col-md-9">
                                        <div class="form-check">

                                            <!--WIDAL SLIDE TEST-->

                                            <div class="checkbox">
                                                <label class="form-check-label">
                                                    <input
                                                        type="checkbox"
                                                        class="form-check-input"
                                                        ng-model="report.test.widal_slide_test.widal_test"
                                                        ng-true-value="1" ng-false-value="0"
                                                    >Widal Slide Test
                                                </label>
                                            </div>
                                            <div ng-if="report.test.widal_slide_test.widal_test" class="p-sm-2">
                                                <div class="row form-group">
                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Salmonella_typhi_O</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.widal_slide_test.salmonella_typhi_O" type="text" placeholder="Salmonella_typhi_O" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Salmonella_typhi_H</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.widal_slide_test.salmonella_typhi_H" type="text" placeholder="Salmonella_typhi_H" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Widal Result</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.widal_slide_test.widal_result" type="text" placeholder="Widal Result" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Method</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.widal_slide_test.widal_slide_test_method" type="text" placeholder="Method" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Significant Titre</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.widal_slide_test.significant_titre" type="text" placeholder="Significant titre" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Note</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.widal_slide_test.note" type="text" placeholder="Salmonella_typhi_H" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Limitation of test</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.widal_slide_test.limitation_of_test" type="text" placeholder="Limitation of test" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-------------------------------------------->

                                            <!--BSL FPP TEST-->

                                            <div class="checkbox">
                                                <label class="form-check-label">
                                                    <input
                                                            type="checkbox"
                                                            class="form-check-input"
                                                            ng-model="report.test.BSL_FPP_test.BSL_FPP"
                                                            ng-true-value="1" ng-false-value="0"
                                                    >BSL_FPP
                                                </label>
                                            </div>
                                            <div ng-if="report.test.BSL_FPP_test.BSL_FPP" class="p-sm-2">
                                                <div class="row form-group">
                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Blood Sugar (Fasting)</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.BSL_FPP_test.blood_sugar_fasting" type="text" placeholder="Salmonella_typhi_O" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Blood Sugar (PP)</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.BSL_FPP_test.blood_sugar_post_prandial" type="text" placeholder="Salmonella_typhi_H" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Method</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.BSL_FPP_test.BSL_FPP_method" type="text" placeholder="Widal Result" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-------------------------------------------->

                                            <!--Blood sugar level TEST-->

                                            <div class="checkbox">
                                                <label class="form-check-label">
                                                    <input
                                                            type="checkbox"
                                                            class="form-check-input"
                                                            ng-model="report.test.blood_sugar_level_test.blood_sugar_level"
                                                            ng-true-value="1" ng-false-value="0"
                                                    >Blood Sugar Level
                                                </label>
                                            </div>
                                            <div ng-if="report.test.blood_sugar_level_test.blood_sugar_level" class="p-sm-2">
                                                <div class="row form-group">
                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Result</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.blood_sugar_level_test.blood_sugar_level_result" type="text" placeholder="Salmonella_typhi_O" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Method</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.blood_sugar_level_test.blood_sugar_level_method" type="text" placeholder="Salmonella_typhi_H" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-------------------------------------------->

                                            <!--Liver function TEST-->

                                            <div class="checkbox">
                                                <label class="form-check-label">
                                                    <input
                                                            type="checkbox"
                                                            class="form-check-input"
                                                            ng-model="report.test.liver_function_test.liver_function"
                                                            ng-true-value="1" ng-false-value="0"
                                                    >Liver Function Test(RFT)
                                                </label>
                                            </div>
                                            <div ng-if="report.test.liver_function_test.liver_function" class="p-sm-2">
                                                <div class="row form-group">
                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Bilirubin Total</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.liver_function_test.bilirubin_total" type="text" placeholder="Salmonella_typhi_O" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Bilirubin Direct</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.liver_function_test.bilirubin_direct" type="text" placeholder="Salmonella_typhi_H" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Bilirubin Indirect</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.liver_function_test.bilirubin_indirect" type="text" placeholder="Widal Result" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">SGPT</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.liver_function_test.sgpt" type="text" placeholder="Method" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">SGOT</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.liver_function_test.sgot" type="text" placeholder="Significant titre" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Alkaline Phosphatase</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.liver_function_test.alkaline_phosphatase" type="text" placeholder="Salmonella_typhi_H" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Total protein</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.liver_function_test.total_protein" type="text" placeholder="Limitation of test" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Albumin</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.liver_function_test.albumin" type="text" placeholder="Limitation of test" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Globulin</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.liver_function_test.globulin" type="text" placeholder="Limitation of test" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!--------------------------------------------

                                            <!------------------------RENAL TEST-------------------------->
                                            <div class="checkbox">
                                                <label class="form-check-label">
                                                    <input
                                                            type="checkbox"
                                                            class="form-check-input"
                                                            ng-model="report.test.renal_function_test.renal_function"
                                                            ng-true-value="1" ng-false-value="0"
                                                    >Renal Function Test (RFT)
                                                </label>
                                            </div>
                                            <div ng-if="report.test.renal_function_test.renal_function" class="p-sm-2">
                                                <div class="row form-group">
                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Blood Urea Level</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.renal_function_test.blood_urea_level" type="text" placeholder="Salmonella_typhi_O" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">Bun</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.renal_function_test.bun" type="text" placeholder="Salmonella_typhi_H" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">SR. Creatinine</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.renal_function_test.sr_creatinine" type="text" placeholder="Widal Result" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!---------------------------------------------------------------------->

                                            <!------------------------Serum electrolytes-------------------------->
                                            <div class="checkbox">
                                                <label class="form-check-label">
                                                    <input
                                                            type="checkbox"
                                                            class="form-check-input"
                                                            ng-model="report.test.serum_electrolytes_test.serum_electrolytes"
                                                            ng-true-value="1" ng-false-value="0"
                                                    >Serum Electrolytes
                                                </label>
                                            </div>
                                            <div ng-if="report.test.serum_electrolytes_test.serum_electrolytes" class="p-sm-2">
                                                <div class="row form-group">
                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">SR. Sodium</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.serum_electrolytes_test.sr_sodium" type="text" placeholder="Salmonella_typhi_O" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 p-sm-1">
                                                        <div class="col-md-3">
                                                            <label class=" form-control-label">SR. Pottasium</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <input ng-model="report.test.serum_electrolytes_test.sr_pottasium" type="text" placeholder="Salmonella_typhi_H" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!---------------------------------------------------------------------->

                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">Description</label></div>
                                    <div class="col-12 col-md-9"><textarea ng-model="patient.desciption" name="textarea-input" id="textarea-input" rows="5" placeholder="Description" class="form-control"></textarea></div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> Submit
                                </button>
                                <button type="reset" class="btn btn-danger btn-sm">
                                    <i class="fa fa-ban"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>
                  </div>
                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
    </div><!-- /#right-panel -->

    <!-- Right Panel -->


    <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
